<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Candidate Profiles</h1>
        <form id="search-form">
            <label for="query">Enter your search query:</label>
            <input type="text" id="query" name="query" placeholder="e.g., Full Stack Developer with 5 years of experience in Bangalore">
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
